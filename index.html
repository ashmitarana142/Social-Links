<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="flex flex-col items-center">
  <div class="bg-gray-800 text-white rounded-lg p-6 w-80 shadow-lg">
    <div class="flex flex-col items-center">
      <img class="w-20 h-20 rounded-full mb-4" src="assets/images/myphoto.jpeg" alt="Profile picture">
      <h2 class="text-xl font-semibold">Ashmita Rana</h2>
      <p class="text-green-500">New Delhi, India</p>
      <p class="flex flex-col items-center text-gray-400 text-sm mt-2">"Front-end developer and avid reader."</p>
      <div class="mt-4 w-full">
        <a href="#" class="block bg-gray-700 hover:bg-green-400 text-center py-2 rounded mb-2">GitHub</a>
        <a href="#" class="block bg-gray-700 hover:bg-green-400 text-center py-2 rounded mb-2">Frontend Mentor</a>
        <a href="#" class="block bg-gray-700 hover:bg-green-400 text-center py-2 rounded mb-2">LinkedIn</a>
        <a href="#" class="block bg-gray-700 hover:bg-green-400 text-center py-2 rounded mb-2">Twitter</a>
        <a href="#" class="block bg-gray-700 hover:bg-green-400 text-center py-2 rounded">Instagram</a>
      </div>
    </div>
  </div>
  
  <div class="attribution text-white my-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ashmita Rana</a>.
  </div>
</div>
</body>
</html>
